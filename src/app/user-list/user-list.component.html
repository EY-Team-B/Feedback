<div class="head"><h2>User's List</h2></div>
<div class="text-center">
  <button
    (click)="createUser()"
    class="btn btn-primary"
    style="margin-left: 10px"
  >
    Add New User
  </button>
</div>
<br>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Email ID</th>
        <th>Mobile Number</th>
        <th>Designation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="text-white bg-dark">{{ user.emp_id }}</td>
        <td class="text-white bg-dark">{{ user.name }}</td>
        <td class="text-white bg-dark">{{ user.dept }}</td>
        <td class="text-white bg-dark">{{ user.email }}</td>
        <td class="text-white bg-dark">{{ user.mobileNumber }}</td>
        <td class="text-white bg-dark">{{ user.role }}</td>
        <td class="bg-dark">
          <button
            (click)="updateUser(user)"
            class="btn btn-secondary"
            style="margin-left: 10px"
          >
            Update
          </button>
          <button
            (click)="deleteUser(user.email)"
            class="btn btn-danger"
            style="margin-left: 10px"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
