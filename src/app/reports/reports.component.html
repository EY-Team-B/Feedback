<input
  type="button"
  class="btn btn-warning float-right"
  value="Print Report"
  onclick="window.print()"
/>

<div id="print_div">
  <div class="head"><h2 class="display-1 text-center">Report List</h2></div>
  <div class="container">
    <table class="table table-striped table-hover table-responsive">
      <thead>
        <tr>
          <th>CLG_ID</th>
          <th>Name</th>
          <th>Email ID</th>
          <th>Interview Date</th>
          <th>Status</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of report">
          <td class="text-white bg-dark">{{ i.clg_id }}</td>
          <td class="text-white bg-dark">{{ i.name }}</td>
          <td class="text-white bg-dark">{{ i.email }}</td>
          <td class="text-white bg-dark">{{ i.interviewDate }}</td>
          <td class="text-white bg-dark">{{ i.status }}</td>
          <td class="text-white bg-dark">{{ i.feedback }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
